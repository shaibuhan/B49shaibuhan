<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css grid,flex Demo</title>
    <style>
        body{
            background-image:conic-gradient(black,gold);
            background-repeat: no-repeat;
        }
.container{
    display: grid;
    grid-template-rows: 1fr 1fr;
    padding: 10px;
    border: 2px solid color black;
background-color: green;

}
.item{
    border:2px solid color green;
    padding:10px;
    background-color: blueviolet;
    margin: 10px;
    color: aqua;
}



    </style>
</head>
<body>
    <h1>grid</h1>
    <div class="container">
        <div class="item"style="grid-column:1;grid-row:1">item1</div>
        <div class="item"style="grid-column:2;grid-row:1">item2</div>
        <div class="item">item3</div>
        <div class="item">item4</div>






    </div>
    
</body>
</html>
